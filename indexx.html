<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark">
    <div class="text-center text-danger my-2" style="text-decoration: brown underline;">
        <h1>Cumulative Result Calculator</h1>
    </div>

    <div class="container shadow-sm">
        <div class="row" style="gap: 70px;">
            <div class="col-lg-5 col-sm-12 rounded-4" id="firstDiv">
                
            </div>
            <div class="col-lg-5 col-12">
                <div class="row">
                    <div class="alert alert-danger p-2 text-center" style="display: none;" id="err">The Spaces below cannot be empty, kindly fill in the values</div>
                    <div class="col-lg-5 col-12">
                        <input type="" class="form-control form-control-sm my-3" placeholder="Enter Student Name" required id="studentName" autofocus>
                        <input type="number" class="form-control form-control-sm my-3" placeholder="Mathematics" m required id="math">
                        <input type="number" class="form-control form-control-sm my-3" placeholder="Physics" required id="phy">
                        <input type="number" class="form-control form-control-sm my-3" placeholder="Chemistry" required id="chem">
                    </div>
                    <div class="col-lg-5">
                        <input type="number" class="form-control form-control-sm my-3" placeholder="Enter Student Id" required id="studentID">
                        <input type="number" class="form-control form-control-sm my-3" placeholder="Geography" required id="geo">
                        <input type="number" class="form-control form-control-sm my-3" placeholder="Biology" required id="bio">
                        <input type="number" class="form-control form-control-sm my-3" placeholder="English" required id="eng">
                    </div>
                    <button class="btn btn-danger w-100" onclick="calc()">Calculate Grade</button>
                    <div class="my-3 p-2">
                        <p class="showDiv" id="intro"></p>
                        <p class="showDiv" id="note"></p>
                        <p class="showDiv" id="result"></p>
                    </div>
                </div>
            </div>

        </div>
    </div>


    <script src="scratch.js"></script>
</body>
</html>
